<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <title>Calculator</title>
</head>
<body ng-app="" ng-init="numberA = 9; numberB = 3">
    <h3>Tong: {{numberA+numberB}}</h3>
    <h3>Hieu: {{numberA-numberB}}</h3>
    <h3>Tich: {{numberA*numberB}}</h3>
    <h3>Thuong: {{numberA/numberB}}</h3>

    
</body>
</html>
