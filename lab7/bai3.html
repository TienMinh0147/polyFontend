<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="/db/Prods.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="myApp">
      <div class="container" ng-controller="myCtrl">
         <div class="row" style="margin-top: 100px;">
             <div class="col-sm-8 offset-sm-2">
                 <div class="card">
                     <div class="card-header">
                         Header
                     </div>
                     <div >
                        <table class="table -table-bordered">
                            <tbody>
                                <tr>
                                    <th>SAN PHAM</th>
                                    <th>DON GIA</th>
                                    <th>GIAM GIA</th>
                                    <th>NGAY</th>
                                </tr>
                                <tr ng-repeat="prod in list_product|orderBy:'-price'|limitTo:8:16">
                                    <td>{{prod.name| uppercase}}</td>
                                    <td>{{prod.price| currency}}</td>
                                    <td>{{prod.discount|percentage:2}}</td>
                                    <td>{{prod.date|date:"MMM-dd,yyy"}}</td>
                                </tr>
                            </tbody>
                        </table>
                     </div>
                     <div class="card-footer">
                         Footer
                     </div>
                 </div>
             </div>
         </div> 
      </div>
      <script >
          var app = angular.module("myApp", []);
          app.controller("myCtrl",function($scope, $http){
              $scope.list_product = list ;
          });
          app.filter('percentage', function($filter){
              return function(input, decimals){
                  return $filter("number")(input*100,decimals)+'%';

              };
              
          });
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
