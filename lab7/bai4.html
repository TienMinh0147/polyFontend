<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="/db/Prods bai4.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="myApp">
      <div class="container" ng-controller="myCtrl">
         <div class="row" style="margin-top: 100px;">
             <div class="col-sm-8 offset-sm-2">
                 <div class="card">
                     <div class="card-header">
                         <div class="col-sm-9">
                            DANH SACH HANG HOA
                         </div>
                        
                     </div>
                     <div class="col-sm-3 ml-auto">
                         <form class="form-inline">
                             <label for="">Hien Thi</label>
                             <select name="" id="pageSize" class="form-control" ng-change="repaginat()"
                             ng-model="pageSize" convert-to-number>
                                 <option value="8">8</option>
                                 <option value="16">16</option>
                                 <option value="32">32</option>
                             </select>
                         </form>
                     </div>
                     <div >
                        <table class="table -table-bordered">
                            <tbody>
                                <tr>
                                    <th ng-click="sortBy('name')">SAN PHAM</th>
                                    <th ng-click="sortBy('price')">DON GIA</th>
                                    <th ng-click="sortBy('discount')">GIAM GIA</th>
                                    <th ng-click="sortBy('date')">NGAY</th>
                                </tr>
                                <tr ng-repeat="prod in list_product|orderBy: prop|limitTo: pageSize: begin">
                                    <td>{{prod.name| uppercase}}</td>
                                    <td>{{prod.price| currency}}</td>
                                    <td>{{prod.discount|percentage:2}}</td>
                                    <td>{{prod.date|date:"MMM-dd,yyy"}}</td>
                                </tr>
                            </tbody>
                        </table>
                     </div>
                     <div class="card-footer">
                         <a class="btn btn-default" ng-click="first()">
                             <i class="fas fa-hand-point-up" ng-click="first()"></i>
                         </a>
                         <a class="btn btn-default">
                            <i class="fas fa-hand-point-left"ng-click="previous()"></i>
                        </a>
                        <a class="btn btn-default">
                            <i class="fas fa-hand-point-right"ng-click="next()"></i>
                        </a>
                        <a class="btn btn-default">
                            <i class="fas fa-hand-point-down"ng-click="last()"></i>
                        </a>
                     </div>
                 </div>
             </div>
         </div> 
      </div>
      <script >
          var app = angular.module("myApp", []);
          app.controller("myCtrl",function($scope, $http){
              $scope.list_product = list ;

              $scope.begin = 0;
              $scope.pageSize = 8;

              $scope.pageCount = Math.ceil($scope.products.length / $scope.pageSize);

              $scope.prop = "price";

              $scope.repaginate = function(){
                  $scope.begin = 0;
                  $scope.pageCount =  Math.ceil($scope.products.length / $scope.pageSize);
              }
              $scope.sortBy = function(prop){
                  $scope.prop = prop;

              }
              $scope.first = function(){
                  $scope.begin = 0;
              }
              $scope.previous =function(){
                  if ($scope.begin >0){
                      $scope.begin -= $scope.pageSize;
                  }
              };
              $scope.next = function(){
                  if($scope.begin < ($scope.pageCount -1)* $scope.pageSize){
                      $scope.begin += $scope.pageSize;
                  }
              }
              $scope.last =function() {
                  $scope.begin = ($scope.pageCount -1)* $scope.pageSize;
              }
          });
          app.filter('percentage', function($filter){
              return function(input, decimals){
                  return $filter("number")(input*100,decimals)+'%';

              };
              myApp.driective('convertToNumber', function(){
                  return{
                      reqire: 'ngModel',
                      link : function(scope, element, atrs, ngModel){
                          ngModel.$parsers.push(function(val){
                              return parseInt(val, 10);
                          });
                          ngModel.$formatters.push(function(val){
                              return ''+ val;
                          });

                      }
                  };
              })
              
          });
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
