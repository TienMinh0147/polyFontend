<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<link rel="stylesheet" href="libs/fontawesome-free-5.12.1-web/css/all.min.css">
<script src="js/RegisterController.js"></script>
</head>
  <body ng-app="myApp">
      <div class="container">
          <div class="row" ng-controller="registerCtrl">
              <div class="col">
    <form >
           <div class="form-group">
             <label for="fullname">Họ và Tên</label>
             <input ng-model="student.fullname" type="text"
               class="form-control" name="fullname" id="fullname" aria-describedby="fullnamehelpId" placeholder="Họ và Tên">
             <small id="fullnamehelpId" class="form-text text-muted">Họ tên không được để trống</small>
           </div>
           <div class="form-group">
             <label for="birthday ">Ngày Sinh</label>
             <input ng-model="student.birthday" type="text"
               class="form-control" name="birthday" id="birthday  " aria-describedby="helpId" placeholder="Ngày Sinh">
             <small id="birthday helpId" class="form-text text-muted">Ngày sinh không được đẻ trống</small>
           </div> 
           <div class="form-group">
             <label for="mark">Điểm</label>
             <input  ng-model="student.mark" type="text"
               class="form-control" name="mark" id="mark" aria-describedby="markhelpId" placeholder="Điểm">
             <small id="markhelpId" class="form-text text-muted">Điểm không được rỗng</small>
          
            </div>
            <div class="form-group">
               <button ng-click="save()" type="button" class="btn btn-primary">
                  <i class="fas fa-save    "></i> Lưu
                </button>
               <button  ng-click="cancel()"type="button" class="btn btn-primary">
                  <i class="fas fa-times-circle    "></i> Hủy
                </button>
            </div>
    </form>
              </div>
          </div>
          <div class="row"ng-controller="listCtr">
              <div class="col">
                <table class="table table-striped table-inverse ">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Họ và Tên</th>
                            <th>Ngày Sinh</th>
                            <th>Điểm</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">{{students[0].fullname}}</td>
                                <td>{{students[0].birthday}}</td>
                                <td>{{students[0].mark}}</td>
                                <td>
                                    <a ng-click="edit(0)" >
                                        <i class="fas fa-edit    "></i>
                                    </a>
                                </td>
                            </tr>
                           
                            <tr>
                                <td scope="row">{{students[1].fullname}}</td>
                                <td>{{students[1].birthday}}</td>
                                <td>{{students[1].mark}}</td>
                                <td>
                                    <a ng-click="edit(1)" >
                                        <i class="fas fa-edit    "></i>
                                    </a>
                                </td>
                            </tr>
                           
                        </tbody>
                </table>
              </div>
          </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
